name = "atri-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
account_id = "YOUR_ACCOUNT_ID"

[vars]
OPENAI_API_URL = "https://api.openai.com/v1"
EMBEDDINGS_API_URL = "https://api.openai.com/v1"
EMBEDDINGS_MODEL = "text-embedding-3-large"

[[vectorize]]
binding = "VECTORIZE"
index_name = "your-vector-index"

[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "your-media-bucket"
preview_bucket_name = "your-media-bucket"

[[d1_databases]]
binding = "ATRI_DB"
database_name = "atri_diary"
database_id = "00000000-0000-0000-0000-000000000000"

[triggers]
crons = ["59 15 * * *"]

# 如需绑定自定义域名，请在 Cloudflare Dashboard 中为 atri-worker 新增 Domains & Routes 记录。
